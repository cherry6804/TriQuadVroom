<body>
    <header class="site-header">
        <h1>Raise an Issue</h1>
        <nav class="header-nav">
            <a href="/issue_management">Back to Issues</a>
        </nav>
    </header>

    <section class="content">
        <form action="/submit_issue" method="post">
            <div class="form-group">
                <label for="issue_name">Issue Name</label>
                <input type="text" class="form-control" id="issue_name" name="issue_name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Issue</button>
        </form>
    </section>
