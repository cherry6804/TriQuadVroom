<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Ride</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <h1>TriQuadVroom</h1>
            <nav class="header-nav">
                <ul class="header-nav-menu">
                    <li><a href="/rider_search">Search for Ride</a></li>
                    <li><a href="/rider_ride_history">Ride history</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="/rider_home"><i class="fas fa-user"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content">
        <div class="box">
            <h2>Search for a Ride</h2>
            {% if message %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
            {% endif %}
            <form action="{{ url_for('rider_search_ride') }}" method="POST">  <!-- Confirm POST method -->
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" class="form-control" id="from" name="from" required>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" class="form-control" id="to" name="to" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <h4>Company</h4>
                <a href="/aboutus">About Us</a>
                <a href="/contactus">Contact Us</a>
            </div>
            <div class="footer-links">
                <h4>Help</h4>
                <a href="/help_and_support">Help and Support</a>
                <a href="/affiliate">Affiliate</a>
            </div>
            <div class="footer-links">
                <h4>Legal</h4>
                <a href="/terms">Terms</a>
                <a href="/privacy_policy">Privacy Policy</a>
            </div>
        </div>
        <div class="footer-copyright">
            <p>Â© 2024 TriQuadVroom, Inc. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
