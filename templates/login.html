<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriQuadVroom - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <h1>TriQuadVroom</h1>
            <nav class="header-nav">
                <ul class="header-nav-menu">
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content">
        <div class="box">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email_or_phone">Email or Phone:</label>
                    <input type="text" class="form-control" id="email_or_phone" name="email_or_phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="rider">Rider</option>
                        <option value="driver">Driver</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <h4>Company</h4>
                <a href="/aboutus">About Us</a>
                <a href="/contactus">Contact Us</a>
            </div>
            <div class="footer-links">
                <h4>Help</h4>
                <a href="/help_and_support">Help and Support</a>
                <a href="/affiliate">Affiliate</a>
            </div>
            <div class="footer-links">
                <h4>Legal</h4>
                <a href="/terms">Terms</a>
                <a href="/privacy_policy">Privacy Policy</a>
            </div>
        </div>
        <div class="footer-copyright">
            <p>Â© 2024 TriQuadVroom, Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
